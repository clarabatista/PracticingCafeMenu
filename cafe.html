<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./coffeeicon.ico" type="image/x-icon">

        <title>Cafe Menu</title>
       
        <link rel="stylesheet" href="./styles.css">
    </head>
   
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2023</p>
                <hr>
    
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn-icons-png.flaticon.com/512/1269/1269075.png" alt="coffee icon">

                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">$ 3.00</p>
                    </article>
                    
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">$ 3.75</p>
                    </article>
            
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">$ 3.50</p>
                    </article>
            
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">$ 4.00</p>
                    </article>
            
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">$ 4.50</p>
                    </article>
                </section>

                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn-icons-png.flaticon.com/512/5347/5347946.png" alt="pie icon">

                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">$ 1.50</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">$ 2.75</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">$ 3.00</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">$ 2.50</p>
                    </article>
                </section>
            </main>

            <hr class="bottom-line">

            <footer>
                <p>
                    <a href="https://www.instagram.com/claratagram/" target="_blank">Visit our Instagram</a>
                </p>
                
                <p class="address"><3</p>
            </footer>
        </div>
    </body>
</html>
